<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DriveWise</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/loginstylee.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">
        <div class="form login" id="loginForm">
            <div class="form-content">
                <header>Đăng nhập</header>
                <form action="" method="GET">
                    <div class="field input-field">
                        <input id="email" type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input id="password" type="password" placeholder="Mật khẩu" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div id="errorMessage"></div>

                    <div class="field button-field">
                        <button type="submit">Đăng nhập</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Chưa có tài khoản? 
                    <a href="register.html" class="link signup-link">Đăng ký</a></span>
                </div>
            </div>
        </div>

        <!-- Form Đăng ký -->

       
    </section>

    <!-- JavaScript -->
    <script src="/Dat/drivesmart/assets/js/loginscriptt.js"></script>
</body>

</html>
