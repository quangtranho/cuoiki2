<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">

    <title>Document</title>
</head>
<body>
    <div class="form signup">
        <div class="form-content">
            <header>Đăng ký</header>
            <form action="#">

                <div class="field input-field">
                    <input id="name" type="text" placeholder="Tên của bạn" class="name">
                </div>

                <div class="field input-field">
                    <input id="signupEmail" type="email" placeholder="Email" class="email">
                </div>

                <div class="field input-field">
                    <input id="signupPassword" type="password" placeholder="Tạo mật khẩu" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field input-field">
                    <input id="phone_number" type="number" placeholder="Số điện thoại của bạn" class="ph-number">
                </div>

                <div class="field input-field">
                    <input id="address" type="text" placeholder="Địa chỉ của bạn" class="address">
                </div>

                <div class="field button-field">
                    <button>Đăng ký</button>
                    <div id="errorMessage"></div>
                    <div id="successMessage"></div>
                </div>
            </form>

            <div class="form-link">
                <span>Đã có tài khoản? <a href="login.html" class="link login-link">Đăng nhập</a></span>
            </div>
        </div>
    </div>
</body>
</html>
